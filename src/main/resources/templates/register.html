<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Beyond Community</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div class="aw-login-box">
        <div class="mod-body clearfix">
            <form id="login_form" method="post" enctype="multipart/form-data" th:action="@{/register}">
                <div class="content pull-left">
                    <h2>用户注册</h2>
                    <!--                <form id="login_form" method="post" th:action="@{/register}">-->
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" required="required" name="username" class="form-control" id="name" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" required="required" name="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="file">上传头像</label>
                        <input type="file" name="file" class="form-control" id="file" accept="image/png,image/jpg,image/jpeg,image/bmp">
                    </div>
                    <button type="submit" class="btn btn-large btn-primary">注册</button>

                    <!--                </form>-->
                </div>
                <div class="register-side-bar pull-left">

                    <label>头像</label>


                </div>
            </form>

        </div>

    </div>
</div>
<div th:replace="~{footer::foot}"></div>
</body>
</html>
